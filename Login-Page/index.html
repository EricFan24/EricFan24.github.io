<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" 
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Transparent Login Form</title>
    </head>
    <body>
        <div class="full-screen-container">
            <div class="login-container">
                <h3 class="login-title">Welcome</h3>
                <form action="">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="email@company.com" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="******" required>
                    </div>
                    <button type="submit" class="login-submit-button">Sign In</button>
                </form>
            </div>
        </div>
    </body>
</html>
